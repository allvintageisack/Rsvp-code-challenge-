<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP - Confirm Your Spot!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Event!</h1>
        <p>Please confirm your attendance by clicking the button below. We can't wait to see you!</p>

        <div class="guest-info" id="guestInfo" style="display: none;">
            Confirming spot for: <strong id="guestName"></strong> (<span id="guestEmail"></span>)
        </div>

        <button id="rsvpButton">Confirm My Spot!</button>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
